<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오프라인 - 재난 뉴스 알림</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 400px;
        padding: 2rem;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #333;
      }
      p {
        color: #666;
        margin-bottom: 1.5rem;
      }
      .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #f59e0b;
      }
      .btn {
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .btn:hover {
        background-color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">📶</div>
      <h1>인터넷 연결이 없습니다</h1>
      <p>
        현재 오프라인 상태입니다. 재난 뉴스를 확인하려면 인터넷 연결을 다시
        확인해주세요.
      </p>
      <button class="btn" onclick="window.location.reload()">
        다시 시도하기
      </button>
    </div>
  </body>
</html>
